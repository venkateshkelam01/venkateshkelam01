name: GitHub Snake Game üêç

# Allow the workflow token to push (fixes 403 on first publish)
permissions:
  contents: write
  discussions: write
  pull-requests: write

on:
  schedule:
    - cron: "0 0 * * *"           # run daily at 00:00 UTC
  workflow_dispatch:               # allow manual runs
  push:
    branches: [ main ]             # regenerate when README updates

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll auth pushes manually
          fetch-depth: 0               # needed for branch ops

      - name: Generate Snake animations (SVG + Dark + Blue GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: venkateshkelam01
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            # Blue snake + blue gradient dots
            dist/ocean.gif?color_snake=#1E90FF&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîß Fix: ensure dist directory exists and clean artifacts
      - name: Prepare dist directory
        run: |
          mkdir -p dist
          echo "Removing any existing artifacts..."
          rm -f dist/github-snake-dark.svg dist/github-snake.svg dist/ocean.gif || true

      - name: Deploy to `output` branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: output
          BUILD_DIR: dist
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          REMOTE="https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"

          # Clean up any existing files in dist directory before branch operations
          echo "Cleaning up dist directory..."
          rm -rf dist/* || true

          # Create/switch to output branch robustly
          if git ls-remote --exit-code --heads "$REMOTE" "$BRANCH" > /dev/null 2>&1; then
            git fetch "$REMOTE" "$BRANCH":"$BRANCH"
            git checkout -f "$BRANCH"  # Use force checkout to avoid untracked files issues
          else
            git checkout --orphan "$BRANCH"
          fi

          # Clean and copy fresh artifacts
          git rm -rf . > /dev/null 2>&1 || true
          cp -R "${BUILD_DIR}/." .
          touch .nojekyll

          git add -A
          git commit -m "üêç Update contribution snake animation (blue theme)" || echo "No changes to commit"
          git push -f "$REMOTE" "$BRANCH"
